
<div class="wrap">
    <form class="login-form" [formGroup]="loginForm" (ngSubmit)="login()">
        <div class="error" *ngIf="fail && !loginForm.touched">{{message}}</div>
        <div class="form-header">
            <h2 i18n >Login Form</h2>
            <p i18n>Login to access your dashboard</p>
        </div>
        
        <div class="form-group" >
            <input type="text" class="form-input" placeholder="Username" formControlName="username" i18n-placeholder>
            <div i18n class="error" *ngIf="username && username.invalid && username.touched && username.errors['required']">Username is invalid</div>
            <div i18n class="error" *ngIf="username && username.invalid && username.touched && username.errors['minlength']">Username length must be greater than 5</div>
        </div>

        <div class="form-group">
            <input type="password" class="form-input" placeholder="Password" formControlName="password" i18n-placeholder>
            <div i18n class="error" *ngIf="password && password.invalid && password.touched && password.errors['required']">Password is invalid</div>
            <div i18n class="error" *ngIf="password && password.invalid && password.touched && password.errors['minlength']">Password length must be greater than 8</div>
        </div>

        <div class="form-group">
            <button i18n class="form-button" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
