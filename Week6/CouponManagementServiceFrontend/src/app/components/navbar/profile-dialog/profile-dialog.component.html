<mat-dialog-content>
    <mat-toolbar color="accent" style="background-color: darkblue;">
        User Details
    </mat-toolbar>
    <br>
    <table>
        <tr>
            <th> Id </th>
            <td> {{profile.usId}}</td>
        </tr>
        <tr>
            <th> Username </th>
            <td> {{profile.usUsername}}</td>
        </tr>
        <tr>
            <th> Name </th>
            <td> {{profile.usName}}</td>
        </tr>
        <tr>
            <th> E-mail </th>
            <td> {{profile.usMail}}</td>
        </tr>
        <tr>
            <th> Phone </th>
            <td> {{profile.usPhoneNum}}</td>
        </tr>
    </table>
</mat-dialog-content>
